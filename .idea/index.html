        <div class="container">
            <h1>Enter Age</h1>
            <input id="input1" type="text" /><button onclick="btn()">Enter</button>
            <p id="message"></p>
            <script>
                function btn() {
                    var text1;
                    var a = Boolean(true);
                    var b =Boolean(false);
                    var Eva = document.getElementById("input1").value;
                    switch (Eva){
                        case "13":
                        case "14":
                        case "15":
                        case "16":
                        case "17":
                        case "18": a;
                            text1 = "The age is between 13 and 18" + " " + a;
                            break;
                        default: b;
                            text1="This is not a age between 13 and 18" + " " + b;

                    }
                    document.getElementById("message").innerHTML = text1;

                }
            </script>
